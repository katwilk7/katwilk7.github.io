<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona z Psami</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .dog-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .dog-card {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Witaj na Mojej Stronie z Psami</h1>
    <h2>jakis kolejny naglowek</h2>
    <h3>i jeszcze jeden</h3>
    
    <div class="dog-container">
        <div class="dog-card">
            <img src="https://petportal.pl/wp-content/uploads/2020/02/d9dea898-3448-453c-92e8-d13dafefd693-740x528.jpg" alt="Pies 1">
            <p>jakies randomowe zdjecie psa.</p>
        </div>

        <div class="dog-card">
            <img src="https://img.hopaj.pl/images/3/9/391423aec747e06186e7dd632d740bb1.jpg" alt="Pies 2">
            <p>a tu kolejny, bardzo fajny</p>
        </div>
    </div>
</body>
</html>
